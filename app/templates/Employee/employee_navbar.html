<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            width: 100%;
            background: #026da2;
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        /* ðŸ”µ Circle Logo */
        .logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;      /* Makes it circle */
            object-fit: cover;       /* Fits perfectly inside */
            border: 3px solid #fff;  /* Optional white ring */
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            margin-left: 30px;
            font-size: 16px;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #00d4ff;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                padding: 15px;
            }
            .menu {
                margin-top: 10px;
            }
            .menu a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>

</head>
<body>


<nav>
    <div class="logo">
        <img src="{% static 'image/Logo (2).png' %}" alt="logo">
    </div>

    <div class="menu">
        <a href="#">Dashboard</a>
        <a href="{% url 'employee-login' %}">Login</a>
        <a href="{% url 'id-details' %}">ID Card</a>
        <a href="{% url 'emp-attendance' %}">Attendance History</a>
        <a href="{% url 'employee-login' %}">Logout</a>
    </div>
</nav>

</body>
</html>
