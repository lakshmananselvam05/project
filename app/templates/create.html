<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>

     

        /* Page background */
        /* body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        } */

        /* Scrollable form wrapper */
        .form-scroll-box {
            margin-top: 10px;
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            /* overflow-y: auto; */
           
        }

        /* Smaller form box */
        .form-container {
            width: 480px;   /* smaller width */
            height: 550px;
            margin-top: 100px;
            padding: 18px 20px;          /* smaller padding */
            /* background: white; */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 12px;
        }

        /* Particles under everything */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgb(0, 140, 255);
            border-radius: 50%;
            opacity: 0.35;
        }

    </style>

</head>

<body>

 
        {% include "hr_navbar.html" %}
 \

    <!-- PARTICLES BG -->
    <div class="particles">
        <div class="particle" style="top:90%; left:10%;"></div>
        <div class="particle" style="top:95%; left:40%;"></div>
        <div class="particle" style="top:80%; left:70%;"></div>
        <div class="particle" style="top:88%; left:30%;"></div>
        <div class="particle" style="top:92%; left:90%;"></div>
    </div>

    <!-- FORM BOX -->
    <div class="form-scroll-box">

        <div class="form-container">
            <h2>Create Employee</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit">Create Employee</button>
            </form>
        </div>

    </div>

</body>

</html>
