<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>

        /* --- FIXED NAVBAR GAP --- */
        /* body {
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            font-family: Arial, sans-serif;
        } */

        /* Wrapper after navbar */
        .page-wrapper {
            margin-top: 80px;
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ID Card Container */
        .id-card-box {
            width: 460px;
            height: 480px;  /* FIXED height */
        background: #24025e62;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);

            /* overflow-y: auto;   */
        }

        .id-card-box h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .id-card-box form button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .id-card-box form button:hover {
            background: #0056b3;
        }

        /* Decorative particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgb(0, 140, 255);
            border-radius: 50%;
            opacity: 0.3;
        }

    </style>

</head>

<body>

    {% include "hr_navbar.html" %}

    Background particles
    <div class="particles">
        <div class="particle" style="top:10%; left:15%;"></div>
        <div class="particle" style="top:30%; left:80%;"></div>
        <div class="particle" style="top:70%; left:25%;"></div>
        <div class="particle" style="top:85%; left:60%;"></div>
        <div class="particle" style="top:50%; left:90%;"></div>
    </div>

    <!-- Centered Box -->
    <div class="page-wrapper">
        <div class="id-card-box">

            <h2>ID Card for: {{ emp.name }}</h2>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit">Submit</button>
            </form>

        </div>
    </div>

</body>
</html>
